<!DOCTYPE html>
{% load static %}
{% if '/en/' in request.path %}
    <html lang="en" class="no-js">
{% elif '/uzl/' in request.path %}
    <html lang="uz" class="no-js">
{% elif '/uzc/' in request.path %}
    <html lang="uz" class="no-js">
{% else %}
    <html lang="ru" class="no-js">
{% endif %}
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="keywords" content="{% block keywords %}{% endblock %}">
        <meta name="yandex-verification" content="7eeb17ffe94abf6c" />
        <link rel="stylesheet" href="{% static 'fonts/css/all.min.css' %}">
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/lib/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/lib/slick.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/lib/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/lib/flickity.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/lib/magnific-popup.min.css' %}">
        {% if '/gallery/' not in request.path %}
            <link rel="stylesheet" href="{% static 'css/lib/aos.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/lib/timeline.min.css' %}">
        {% endif %}
        <link rel="stylesheet" href="{% static 'css/lib/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/modernizr-custom.js' %}"></script>
        <script>
            document.getElementsByTagName("html")[0].className += " js";
        </script>
        <!-- Yandex.Metrika counter -->
        <script type="text/javascript" >
           (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
           m[i].l=1*new Date();
           for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
           k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
           (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

           ym(95445076, "init", {
                clickmap:true,
                trackLinks:true,
                accurateTrackBounce:true
           });
        </script>
        <noscript><div><img src="https://mc.yandex.ru/watch/95445076" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
        <!-- /Yandex.Metrika counter -->
	</head>
<body>
    {% block content %}
    {% endblock %}
    <a href="/" class="cd-top">Top</a>
    <script src="{% static 'js/lib/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/lib/plugins.js' %}"></script>
    <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/lib/flickity.pkgd.min.js' %}"></script>
    <script src="{% static 'js/lib/nav-fixed-top.js' %}"></script>
    <script src="{% static 'js/lib/aos.min.js' %}"></script>
    <script src="{% static 'js/lib/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/lib/util.js' %}"></script>
    <script src="{% static 'js/lib/swipe-content.js' %}"></script>
    <script src="{% static 'js/timeline.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/slider.js' %}"></script>
    </body>
</html>
